<script>
function myfunc()
{
<!--creates an object xmlhttp-->
var xmlhttp = new XMLHttpRequest();
<!--function invoked when the request is sent causing status change-->
xmlhttp.onreadystatechange = function() {
  <!--checks if response is ready and ok-->
  if (this.readyState == 4 && this.status == 200) {
    var reply = JSON.parse(this.responseText);
	document.getElementById("dogpic").opacity = 1;
    document.getElementById("dogpic").src = reply.message;
  }
};
var url = "https://dog.ceo/api/breeds/image/random";
<!--specifies the type of request-->
xmlhttp.open("GET", url, true);
<!--send the request-->
xmlhttp.send();
}
</script>
